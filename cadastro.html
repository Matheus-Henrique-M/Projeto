<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1> Tela de Cadastro</h1>
           </header>
           <form method="post" action="index.html">
            <p>
               <label for="ema">Email:</label>
               <input id="ema" type="text" name="email" size="20" maxlength="20" required>  
            </p>
    
            <p>
                <label for="sen">senha:</label>
                <input id="sen" type="text" name="senha" size="12" maxlength="12" required>  
             </p>

             <p>
                <label for="nom">Nome:</label>
                <input id="nom" type="text" name="nome" size="40" maxlength="40" required>  
             </p>

             <p>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" name="cfp" size="13" maxlength="13" required>  
             </p>
            
             <p>
                <input type="submit" value="cadastrar">
             </p>                  
        </form>
    
</body>
</html>
